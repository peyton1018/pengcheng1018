# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # 强制使用 Node.js 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 更新为 v4
      - name: Setup Pages
        uses: actions/configure-pages@v4  # 更新为 v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1  # 更新为 v1
        with:
          source: ./
          destination: ./_site
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v3  # 使用 actions/upload-artifact（v3）
        with:
          name: github-pages  # 指定 artifact 名称
          path: ./_site      # 指定上传路径

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: github-pages-action@v2  # 使用 github-pages-action（v2）
